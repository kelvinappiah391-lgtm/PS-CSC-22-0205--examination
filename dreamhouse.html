  <script>
    AFRAME.registerComponent('water-motion', {
      schema: { speed: {default: 0.002}, amplitude: {default: 0.05} },
      tick: function (time, deltaTime) {
        this.el.object3D.position.y = 0.35 + Math.sin(time * this.data.speed) * this.data.amplitude;
      }
    });
  </script>
  <script>
  AFRAME.registerComponent('go-upstairs', {
    init: function () {
      this.el.addEventListener('click', () => {
        // Find the camera rig and move it to the first floor height
        document.querySelector('#rig').setAttribute('position', '0 5.8 0');
      });
    }
  });
  window.addEventListener('keydown', function (event) {
  const rig = document.querySelector('#rig');
  
  // Press 'U' to go UP to the 1st Floor
  if (event.key.toLowerCase() === 'u') {
    rig.setAttribute('position', {x: 0, y: 5.8, z: 0});
  }
  
  // Press 'D' to go DOWN to the Ground Floor
  if (event.key.toLowerCase() === 'd') {
    rig.setAttribute('position', {x: 0, y: 1.6, z: 20});
  }
});
</script>
